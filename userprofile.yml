apiVersion : apps/v1
kind: Deployment
metadata:
  name: "userprofile"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile 
    spec:
      containers:
        - name: "userprofile"
          image: "registryrzr0385.azurecr.io/tripinsights/userprofile:1.0"
          ports:
          - containerPort: 80
          env:
           - name: SQL_USER
             value: "sqladminrZr0385"
           - name: SQL_PASSWORD
             value: "P@ssw0rd123$"
           - name: SQL_SERVER
             value: "sqlserverrzr0385.database.windows.net"
           - name: SQL_DBNAME
             value: "mydrivingDB"
---
apiVersion: v1
kind: Service
metadata:
    name: "userprofile"
    labels:
        app: "userprofile"
spec:
    type: ClusterIP
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    selector:
        app: "userprofile"
